<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes</title>

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">

</head>
<body>
    
    <header id="header">
        <div class="container">
            <div id="span-header">
                <span id="span_header">Ganhe R$10,00 de desconto no frete</span>
            </div>
            <div id="title-header">
                <h1 id="h1_header">JordanShoes</h1>
            </div>
        </div>
    </header>

    <main id="main">

        <div class="container">
            <div class="main-bg">
                <div class="main-content">
                    <h2>A melhor loja de Jordan</h2>
                    <p id="main-description">O tênis Jordan é fruto de uma velha e forte 
                        parceria entre a Nike e o jogador Michael Jordan.</p>
                </div>
            </div>
        </div>
        
        <section id="hero">
            <div class="container hero">
                <h3 id="h3-hero">Destaques</h3>
                <p id="section-description">Frete grátis e chinelo de brinde é aqui,
                    aproveite por tempo limitado. </p>
            </div>

            <div class="container flex">
                <div class="item" id="first-item">
                    <img src="images/1.png" alt="img-jordan-1" width="250px">
                </div>

                <div class="item">
                    <img src="images/2.png" alt="img-jordan-2" width="250px">
                </div>

                <div class="item">
                    <img src="images/3.png" alt="img-jordan-3" width="250px">
                </div>

                <div class="item">
                    <img src="images/4.png" alt="img-jordan-4" width="250px">
                </div>

                <div class="item">
                    <img src="images/5.png" alt="img-jordan-5" width="250px">
                </div>

                <div class="item">
                    <img src="images/6.png" alt="img-jordan-6" width="250px">
                </div>

                <div class="item">
                    <img src="images/7.png" alt="img-jordan-7" width="250px">
                </div>

                <div class="item" id="last-item">
                    <img src="images/8.png" alt="img-jordan-8" width="250px">
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container footer">
            <h3 id="h3-footer">Todos os direitos reservados.</h3>
        </div>
    </footer>


    <script src="js/script.js"></script>
</body>
</html>
